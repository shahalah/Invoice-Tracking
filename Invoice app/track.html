<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Tracking & Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-light">
<div class="container py-4">
    <h3 class="text-center mb-4">Update Delivery Status</h3>
    
    <div id="reader" style="width: 100%; max-width: 500px; margin: auto;"></div>
    
    <div id="status-panel" class="card mt-4 p-4 shadow-sm d-none">
        <h5>Invoice: <span id="displayID"></span></h5>
        <hr>
        <div class="mb-3">
            <label class="form-label">Change Status To:</label>
            <select id="newStatus" class="form-select">
                <option value="Picked Up">Picked Up</option>
                <option value="In Transit">In Transit</option>
                <option value="Delivered">Delivered</option>
                <option value="Returned">Returned</option>
            </select>
        </div>
        <button onclick="updateStatus()" class="btn btn-success w-100">Confirm Update</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_WEB_APP_URL";
    let activeID = "";

    // Initialize Scanner
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
            // Extract ID from URL in QR
            const url = new URL(decodedText);
            activeID = url.searchParams.get("id");
            
            document.getElementById('displayID').innerText = activeID;
            document.getElementById('status-panel').classList.remove('d-none');
            // Beep or Vibrate on success
            if (navigator.vibrate) navigator.vibrate(100);
        }
    );

    function updateStatus() {
        const status = document.getElementById('newStatus').value;
        
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify({
                action: "updateStatus",
                id: activeID,
                status: status
            })
        }).then(() => {
            alert("Status Updated Successfully!");
            location.reload();
        });
    }
</script>
</body>
</html>
